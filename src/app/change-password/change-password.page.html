<ion-header>
  <ion-toolbar>
    <ion-title>Trocar Senha</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="changePassword()">
    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirme a Senha</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <div *ngIf="errorMessage" style="color: red;">
      {{ errorMessage }}
    </div>

    <ion-button expand="full" type="submit">Alterar Senha</ion-button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
      <p>&copy; 2024 Veterin√°ria Sem nome. Todos os direitos reservados.</p>
      <a href="/contato">Contato</a> | <a href="/home">Inicial</a>
    </div>
  </ion-toolbar>
</ion-footer>
